<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">  
        <form id="contact" action="" method="post">
          <h3>Contact Form</h3>
        
         
            <input placeholder="Your name" type="text" tabindex="1" required autofocus><br>
          
          
            <input placeholder="Your Email Address" type="email" tabindex="2" required><br>
          
          
            <input placeholder="Your Phone Number (optional)" type="tel" tabindex="3" required><br>
          
            <input placeholder="Your Web Site (optional)" type="url" tabindex="4" required><br>
          
            <textarea placeholder="Type your message here...." tabindex="5" required></textarea><br>
          
            <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button><br>
         
         
  
      </div>
</body>
</html>
